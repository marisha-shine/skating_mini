<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Загрузка с сайта ФТСАРР</title>
</head>
<body>
    <div class="container">
        <h2>Загрузка с сайта ФТСАРР</h2>
        <h4>Спорт высших достижений</h4>
        <form>
            <div class="form-group row">
                <label for="input_numbers" class="col-sm-2 col-form-label">Номера стартовок (через запятую без пробелов)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_numbers" placeholder="123123,123456,554433" />
                </div>
            </div>
            <div class="form-group row">
                <label for="input_years" class="col-sm-2 col-form-label">Годы результатов (через запятую без пробелов)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_years" placeholder="2022,2023" />
                </div>
            </div>
            <div class="form-group row pt-2">
                <div class="col">
                    <a href="javascript:void(0)" class="btn btn-sm btn-primary float-end" onclick="startImport()">Обновить</a>
                </div>
            </div>
        </form>
        <h4>Массовый спорт</h4>
        <form>
            <div class="form-group row">
                <label for="input_numbers" class="col-sm-2 col-form-label">Номера стартовок (через запятую без пробелов)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_ms_numbers" placeholder="123123,123456,554433" />
                </div>
            </div>
            <div class="form-group row pt-2">
                <div class="col">
                    <a href="javascript:void(0)" class="btn btn-sm btn-primary float-end" onclick="startMSImport()">Обновить</a>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
